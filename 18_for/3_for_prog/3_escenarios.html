<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/js/config.js"></script>
  <link rel="icon" sizes="32x32" href="/favicon.ico">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
  <layout-cajon>
    <mi-nav slot="nav"></mi-nav>
    <h1>Escenarios</h1>
    <div class="lectura">
      <h2>Escenario: 1</h2>
      <dl>
        <dt>Programa:</dt>
        <dd>
          <pre><samp>Introduce número:</samp></pre>
        </dd>
        <dt>Usuario:</dt>
        <dd><kbd>1</kbd></dd>
        <dt>Programa:</dt>
        <dd><pre><samp>1<br>Adios.</samp></pre></dd>
      </dl>
      <h2>Escenario: 2</h2>
      <dl>
        <dt>Programa:</dt>
        <dd>
          <pre><samp>Introduce número: </samp></pre>
        </dd>
        <dt>Usuario:</dt>
        <dd><kbd>2</kbd></dd>
        <dt>Programa:</dt>
        <dd><samp>2<br>1<br>Adios.</samp></dd>
      </dl>
      <h2>Escenario: 3</h2>
      <dl>
        <dt>Programa:</dt>
        <dd>
          <pre><samp>Introduce número:</samp></pre>
        </dd>
        <dt>Usuario:</dt>
        <dd><kbd>3</kbd></dd>
        <dt>Programa:</dt>
        <dd><samp>3<br>2<br>1<br>Adios.</samp></dd>
      </dl>
    </div>
    <mi-footer></mi-footer>
  </layout-cajon>

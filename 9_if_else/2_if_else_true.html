    <h1>
      Prueba de escritorio cuando la condición de <strong>if-else</strong>
      evalúa a <strong>true</strong>
    </h1>
    <div class="horizontal">
      <muestra-codigo>
        <div>
          <div><span style="color: #0000ff;">const</span>&nbsp;<span

              style="color: #a31515;">"el&nbsp;aguacate"</span>;</div>

              style="color: #0070c1;">respuesta</span>&nbsp;===&nbsp;<span
              style="color: #a31515;">"el&nbsp;aguacate"</span>)&nbsp;{</div>
          <div>&nbsp;&nbsp;<span style="color: #001080;">console</span>.<span

              style="color: #a31515;">"Acertaste."</span>);</div>
          <div>}&nbsp;<span style="color: #af00db;">else</span>&nbsp;{</div>
          <div>&nbsp;&nbsp;<span style="color: #001080;">console</span>.<span

              style="color: #a31515;">`Equivocado.`</span>);</div>
          <div>}</div>
          <div><span style="color: #001080;">console</span>.<span
              style="color: #795e26;">log</span>(<span
              style="color: #a31515;">"Adios."</span>);</div>
        </div>
      </muestra-codigo>

Adios.</samp></pre>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="/js/config.js"></script>
  <link rel="icon" sizes="32x32" href="/favicon.ico">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="/lib/css/prueba.css">
</head>
<body>
  <layout-cajon class="pres">
    <mi-nav slot="nav"></mi-nav>
    <h1>3. Ejecuta
      <code><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #a31515;">"u"</span>);</code>
    </h1>
    <section id="código">
      <h2>Código</h2>
      <pre><code><span class="numero-1">1</span><span style="color: #001080;">console</span>.<span
          style="color: #795e26;">log</span>(<span
          style="color: #a31515;">"p"</span>);&nbsp;<span class="numero-1">2</span><span
          style="color: #001080;">console</span>.<span
          style="color: #795e26;">log</span>(<span
          style="color: #a31515;">"a"</span>);
<span class="activo">3</span><span style="color: #001080;">console</span>.<span
          style="color: #795e26;">log</span>(<span
          style="color: #a31515;">"u"</span>);</code></pre>
    </section>
    <section id="consola">
      <h2>Consola</h2>
      <pre><samp><span class="numero-1">1</span>p
<span class="numero-1">2</span>a
<span class="activo">3</span>u</samp></pre>
    </section>
    <section id="explicación">
      <h2>Explicación</h2>
      <ol type="a" start="1">
        <li>
          <p>
            Se Ejecuta
            <code class="language-kotlin"><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #a31515;">"u"</span>);</code>
          </p>
          <p>
            Se muestra el texto <samp>u</samp> en el siguiente renglón de la
            consola.
          </p>
        </li>
        <li>
          <p>
            Como no hay más instrucciones, termina la ejecución del programa.
          </p>
        </li>
      </ol>
    </section>
    <mi-footer></mi-footer>
  </layout-cajon>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <layout-cajon class="pres">
    <mi-nav slot="nav"></mi-nav>
    <h1>2. Ejecuta
      <code><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #a31515;">"a"</span>);</code>
    </h1>
    <section id="código">
      <h2>Código</h2>
      <pre><code><span class="numero-1">1</span><span style="color: #001080;">console</span>.<span
          style="color: #795e26;">log</span>(<span
          style="color: #a31515;">"p"</span>);&nbsp;<span class="activo">2</span><span
          style="color: #001080;">console</span>.<span
          style="color: #795e26;">log</span>(<span
          style="color: #a31515;">"a"</span>);
  <span style="color: #001080;">console</span>.<span
          style="color: #795e26;">log</span>(<span
          style="color: #a31515;">"u"</span>);</code></pre>
    </section>
    <section id="consola">
      <h2>Consola</h2>
      <pre><samp><span class="numero-1">1</span>p
<span class="activo">2</span>a</samp></pre>
    </section>
    <section id="explicación">
      <h2>Explicación</h2>
      <p>
        Se ejecuta
        <code class="language-kotlin"><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #a31515;">"a"</span>);</code>
      </p>
      <p>
        Se muestra el texto <samp>a</samp> en el siguiente renglón de la
        consola.
      </p>
    </section>
    <mi-footer></mi-footer>
  </layout-cajon>
